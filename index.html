
<!DOCTYPE html>
<html>
<head>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">  
<link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Todo Ist</title>

</head>
<body>
    <h1>Aplicativo para criação das atividades Diarias</h1>

    <!--traço de divisao-->
    <hr />

    <!--div com conteudo de cadastrar atvdd-->

    <div class="conteudo-atividade">

        <h2>O que vou fazer hoje? 🤔👇🏼</h2>
        <input 
         type="text"
         id="input"
          placeholder="Escreva sua atividade"
          onkeypress="adicionarItem(event)"/> 

        <!--botao de adicionar item-->
         <button onclick="adicionarItem(event)"> 
            <i class="fa-solid fa-plus">    
            </i> Adicionar</button>
    </div>

    <!--Lista de Todois-->
    <ul id="Lista-de-tarefas"> 
        <li class="concluida"></li>
    </ul>

    <!--Importando Script responsavel pela lógica do todo-->

    <script src="todo-list.js"></script>

</body>
</html>
